<body>

    <header>
        <h1>Problema de Transporte</h1>
    </header>

    <div id="input-valores">
        <h2>Insira o número de ofertas e demandas do seu problema:</h2>
        <input type="number" id="numOfertas" placeholder="Número de oferta(linhas)"/>
        <input type="number" id="numDemandas" placeholder="Número de demandas(colunas)"/>
        <button id="btnInserir">Inserir</button>
    </div>
    <div id="input-tabela">
        <h2 id="h2Table">Insira os valores de custo, oferta e demanda:</h2>
        <table id="tabelaCustos"></table>
        <button id="btnResolver">Resolver</button>
    </div>
    <div id="resultado">
        <h2>Sua solução ótima:</h2>
        <table id="tabelaOtima"></table>
    </div>
